        const AppContext = createContext();

        const AppProvider = ({ children }) => {
            const [state, setState] = useState(initialData);

            const actions = {
                addTask: (title) => {
                    const newTask = { 
                        id: Date.now(), 
                        title, 
                        status: 'inbox', 
                        createdAt: new Date().toISOString(), 
                        priority: false,
                        xpReward: 0
                    };
                    setState(prev => ({ ...prev, tasks: [newTask, ...prev.tasks] }));
                },
                updateTask: (id, updates) => {
                    setState(prev => ({
                        ...prev,
                        tasks: prev.tasks.map(t => t.id == id ? { ...t, ...updates } : t)
                    }));
                },
                completeTask: (id) => {
                    const task = state.tasks.find(t => t.id === id);
                    if (!task) return;
                    setState(prev => ({
                        ...prev,
                        tasks: prev.tasks.map(t => t.id === id ? { ...t, status: 'completed' } : t),
                        user: {
                            ...prev.user,
                            currentXP: prev.user.currentXP + (task.xpReward || 50),
                            gold: prev.user.gold + Math.floor((task.xpReward || 50) * 0.5)
                        }
                    }));
                },
                buyItem: (itemId, cost) => {
                    if (state.user.gold >= cost) {
                        setState(prev => ({
                            ...prev,
                            user: {
                                ...prev.user,
                                gold: prev.user.gold - cost,
                                inventory: [...prev.user.inventory, itemId]
                            }
                        }));
                        return true;
                    }
                    return false;
                }
            };

            return (
                <AppContext.Provider value={{ ...state, actions }}>
                    {children}
                </AppContext.Provider>
            );

                            <h1 class="text-3xl font-display font-bold text-text-main tracking-tight flex items-center gap-3">
                                <span class="material-symbols-outlined text-slate-800 text-3xl">notifications</span> 
                                Notifications
                            </h1>
                            <p class="text-text-secondary mt-1">Stay updated with your latest activities.</p>
                         </div>
                         <button onClick={markAllRead} class="text-sm font-bold text-primary hover:text-primary-hover">
                             Mark all as read
                         </button>
                     </div>

                     <div class="flex-1 overflow-y-auto p-4 md:p-8">
                         <div class="max-w-4xl mx-auto flex flex-col gap-4">
                             {notifications.length === 0 ? (
                                 <div class="text-center py-20 text-slate-400">
                                     <span class="material-symbols-outlined text-6xl mb-4 text-slate-200">notifications_off</span>
                                     <p>No notifications.</p>
                                 </div>
                             ) : (
                                 notifications.map((n) => (
                                     <div key={n.id} class={`flex gap-4 p-4 rounded-xl border transition-all ${n.read ? 'bg-surface-light border-border-color' : 'bg-white border-blue-200 shadow-sm'}`}>
                                         <div class={`shrink-0 size-12 rounded-full flex items-center justify-center ${n.color}`}>
                                             <span class="material-symbols-outlined">{n.icon}</span>
                                         </div>
                                         <div class="flex-1">
                                             <div class="flex justify-between items-start">
                                                 <h4 class={`text-sm font-bold ${n.read ? 'text-slate-700' : 'text-slate-900'}`}>{n.title}</h4>
                                                 <span class="text-xs text-slate-400">{n.time}</span>
                                             </div>
                                             <p class="text-sm text-slate-500 mt-1">{n.message}</p>
                                         </div>
                                         <button onClick={() => deleteNotification(n.id)} class="self-start text-slate-400 hover:text-red-500 p-1">
                                             <span class="material-symbols-outlined text-[18px]">close</span>
                                         </button>
                                     </div>
                                 ))
                             )}
                         </div>
                     </div>
                 </div>
             )
        }

        // --- App Layout ---
        const App = () => {
            return (
                <AppProvider>
                    <div class="flex flex-col h-screen w-full overflow-hidden bg-background-light">
                        <GlobalHeader />
                        <div class="flex flex-1 overflow-hidden relative">
                            <NavigationSidebar />
                            <div class="flex-1 flex flex-col h-full min-w-0 overflow-hidden relative">
                                <Routes>
                                    <Route path="/" element={<HomePage />} />
                                    <Route path="/inbox" element={<InboxPage />} />
                                    <Route path="/capture" element={<QuickCapturePage />} />
                                    <Route path="/organize" element={<OrganizePage />} />
                                    <Route path="/clarify" element={<ClarifyPage />} />
                                    <Route path="/engage" element={<EngagePage />} />
                                    <Route path="/review" element={<ReviewPage />} />
                                    <Route path="/task-details" element={<TaskDetailsPage />} />
                                    <Route path="/calendar" element={<CalendarPage />} />
                                    <Route path="/team" element={<TeamPage />} />
                                    <Route path="/profile" element={<ProfilePage />} />
                                    <Route path="/shop" element={<ShopPage />} />
                                    <Route path="/achievements" element={<AchievementsPage />} />
                                    <Route path="/notifications" element={<NotificationPage />} />
                                </Routes>
                                <MobileNav />
                            </div>
                        </div>
                    </div>
                </AppProvider>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(
            <MemoryRouter>
                <App />
            </MemoryRouter>
        );
    </script>
</body>
</html>
